<head>

    <title>TP6 Question 2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .image-container img {
            margin-right: 10px;
            border: 2px solid transparent;
            cursor: pointer;
        }
        .image-container img:hover {
            border-color: blue;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="images/js.jpg" alt="js" id="js">
        <img src="images/js2.jpg" alt="js2" id="js2">
    </div>
    <p id="texte">Texte Ã  afficher ou masquer </p>

    <script>
        $("#js").click(function() {
            $("#texte").fadeIn();
        });
        $("#js2").click(function() {
            $("#texte").fadeOut();
        });
    </script>
</body>
</html>
