<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TP6 Question 1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .clickable {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p class="clickable" id="clickMe">cliquez-moi</p>
    <img src="images/js.jpg" alt="Photo" id="photo" style="width: 200px; height: auto;">
    
    <script>
        $("#clickMe").click(function() {
            $("#photo").animate(
                {
                    width: "0px",
                    height: "0px",
                    opacity: 0
                },
                1000,
                function() {
                    $(this).hide();
                }
            );
        });
    </script>
</body>
</html>
